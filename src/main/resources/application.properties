# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Database Configuration (H2 in-memory for development)
spring.datasource.url=jdbc:h2:mem:ugmaps
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.ugmaps=INFO
logging.level.org.springframework.web=DEBUG

# Application Configuration
app.name=UG Campus Navigator
app.version=1.0.0
app.description=University of Ghana Campus Navigation System

# Map Configuration
map.center.latitude=5.6484
map.center.longitude=-0.1864
map.zoom.default=16
map.zoom.min=14
map.zoom.max=20
map.bounds.north=5.6580
map.bounds.south=5.6388
map.bounds.east=-0.1780
map.bounds.west=-0.1948
