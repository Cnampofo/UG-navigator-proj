<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName}">UG Campus Navigator</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-map-marker-alt"></i>
                    <span th:text="${appName}">UG Campus Navigator</span>
                </h1>
                <div class="header-controls">
                    <button id="locationBtn" class="btn btn-primary">
                        <i class="fas fa-crosshairs"></i>
                        My Location
                    </button>
                    <button id="toggleSidebar" class="btn btn-secondary">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <!-- Search Section -->
                    <div class="search-section">
                        <h3><i class="fas fa-search"></i> Search Locations</h3>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search for buildings, facilities..." class="search-input">
                            <button id="searchBtn" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Filter Section -->
                    <div class="filter-section">
                        <h3><i class="fas fa-filter"></i> Filter by Type</h3>
                        <select id="typeFilter" class="filter-select">
                            <option value="">All Types</option>
                            <option value="ACADEMIC_BUILDING">Academic Buildings</option>
                            <option value="ADMINISTRATIVE_BUILDING">Administrative Buildings</option>
                            <option value="LIBRARY">Libraries</option>
                            <option value="RESIDENTIAL_HALL">Residential Halls</option>
                            <option value="DINING_HALL">Dining Halls</option>
                            <option value="SPORTS_FACILITY">Sports Facilities</option>
                            <option value="MEDICAL_CENTER">Medical Centers</option>
                            <option value="PARKING">Parking</option>
                            <option value="ENTRANCE_GATE">Entrance Gates</option>
                            <option value="LANDMARK">Landmarks</option>
                        </select>
                    </div>

                    <!-- Results Section -->
                    <div class="results-section">
                        <h3><i class="fas fa-list"></i> Locations</h3>
                        <div id="locationsList" class="locations-list">
                            <!-- Location items will be populated here -->
                        </div>
                    </div>

                    <!-- Navigation Section -->
                    <div class="navigation-section">
                        <h3><i class="fas fa-route"></i> Navigation</h3>
                        <div class="route-controls">
                            <select id="fromLocation" class="route-select">
                                <option value="">Select starting point...</option>
                            </select>
                            <select id="toLocation" class="route-select">
                                <option value="">Select destination...</option>
                            </select>
                            <button id="getRouteBtn" class="btn btn-success">
                                <i class="fas fa-directions"></i>
                                Get Directions
                            </button>
                            <button id="clearRouteBtn" class="btn btn-danger" style="display: none;">
                                <i class="fas fa-times"></i>
                                Clear Route
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map" class="map"></div>
                
                <!-- Map Controls -->
                <div class="map-controls">
                    <button id="zoomInBtn" class="map-control-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="zoomOutBtn" class="map-control-btn">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button id="fullscreenBtn" class="map-control-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>

                <!-- Loading Overlay -->
                <div id="loadingOverlay" class="loading-overlay">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading map...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Location Details Modal -->
        <div id="locationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Location Details</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- Location details will be populated here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="getDirectionsBtn" class="btn btn-primary">
                        <i class="fas fa-directions"></i>
                        Get Directions
                    </button>
                    <button class="btn btn-secondary modal-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Leaflet Routing Machine for navigation -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <!-- Configuration from Thymeleaf -->
    <script th:inline="javascript">
        window.APP_CONFIG = {
            centerLat: /*[[${centerLat}]]*/ 5.6484,
            centerLon: /*[[${centerLon}]]*/ -0.1864,
            defaultZoom: /*[[${defaultZoom}]]*/ 16,
            bounds: {
                north: /*[[${boundsNorth}]]*/ 5.6580,
                south: /*[[${boundsSouth}]]*/ 5.6388,
                east: /*[[${boundsEast}]]*/ -0.1780,
                west: /*[[${boundsWest}]]*/ -0.1948
            }
        };
    </script>
    
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
